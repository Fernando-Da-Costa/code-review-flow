name: Criar Issue de Teste

on:
  push:



jobs:
  Criar-Issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Listar arquivos do repositório
        run: ls -R

      - name: Criar Issue via API
        id: create_issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Issue de Teste Automática"
          content-filepath: .github/ISSUE_TEMPLATE/general_issue.md
          labels: needs-review

      - name: Adicionar Issue ao Project Board
        uses: actions/add-to-project@v1.0.1
        with:
          project-url: https://github.com/users/Fernando-Da-Costa/projects/1
          github-token: ${{ secrets.MY_PAT }}
          content-id: https://github.com/Fernando-Da-Costa/code-review-flow/issues/${{ steps.create_issue.outputs.issue-number }}
