name: Criar Issue de Teste

on:
  push:

jobs:
  Criar-Issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Criar Issue via API
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Issue de Teste Automática"
          content-filepath: .github/ISSUE_TEMPLATE/general_issue.md
          labels: needs-review
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Instalar GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Aguarda criação da issue
        run: sleep 5

      - name: Obter última issue criada
        id: get_issue
        run: |
          ISSUE=$(gh issue list --limit 1 --label "needs-review" --state open --json url,id --jq '.[0]')
          ISSUE_URL=$(echo "$ISSUE" | jq -r '.url')
          ISSUE_ID=$(echo "$ISSUE" | jq -r '.id')
          echo "url=$ISSUE_URL" >> "$GITHUB_OUTPUT"
          echo "id=$ISSUE_ID" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Obter ID do ProjectV2
        id: get_project
        run: |
          PROJECT_ID=$(gh api graphql -f query='
            {
              viewer {
                projectsV2(first: 10) {
                  nodes {
                    id
                    title
                  }
                }
              }
            }' --jq '.data.viewer.projectsV2.nodes[] | select(.title == "PR Review Board") | .id')
          echo "id=$PROJECT_ID" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Adicionar issue ao Project Board via GraphQL
        run: |
          gh api graphql -f query='
            mutation($projectId:ID!, $contentId:ID!) {
              addProjectV2ItemById(input: {projectId: $projectId, contentId: $contentId}) {
                item {
                  id
                }
              }
            }' \
            -f projectId="${{ steps.get_project.outputs.id }}" \
            -f contentId="${{ steps.get_issue.outputs.id }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
