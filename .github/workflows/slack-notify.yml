name: Notify Slack on PR events
on:
  pull_request:
    types: [opened, reopened, closed]
jobs:
  slack-notifyy:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL  }}




